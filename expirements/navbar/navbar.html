<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers With Stories | navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./navbarStyle.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div class="columns is-marginless">
      <div class="column logo">
        <h1 class="title is-3">SWS</h1>
      </div>
      <div
        class="column is-three-quarters justify-left content-has-margin-sides "
      >
        <div class="has-drop-down">
          <h4>Hear The Stories</h4>
          <div class="is-drop-down">Drop Down</div>
        </div>
        <div><h4>See The Shoes</h4></div>
        <div><h4>Join The Team</h4></div>
        <div><h4>Get The Gear</h4></div>
      </div>
      <div class="column has-background-dark has-text-light search-bar">
        <p>search</p>
        <i class="fas fa-search"></i>
      </div>
    </div>
  </body>
</html>
